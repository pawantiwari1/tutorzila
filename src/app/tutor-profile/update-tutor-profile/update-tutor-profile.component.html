<div class="update_profile">
    <div class="close_button modal-header border-bottom-0">
        <!-- <button type="button" class="close" (click)="closeDialog()" aria-label="Close"> -->
        <!-- <span aria-hidden="true">&times;</span> -->
        <mat-icon (click)="closeDialog()">close</mat-icon>
        <!-- </button> -->
    </div>
    <div class="modal-body">
        <form [formGroup]="userProfile" name="personalinfo" class="form-tz p-2" novalidate>

            <div class="form-content">
                <div class="form-row m-0">
                    <div class="form-group col-sm-12  col-lg-12 col-md-12">
                        <label for="pname"> Name *</label> <input type="text" class="form-control" formControlName="name" id="pname" name="pname" placeholder="Name" required>
                    </div>
                    <div class="form-group col-sm-12  col-lg-12  col-md-12">
                        <label for="email">Email Address *</label> <input type="email" class="form-control" formControlName="email" id="email" name="email" ng-pattern="eml_add" required placeholder="Email Address">


                    </div>
                </div>
                <div class="form-row m-0">
                    <div class="form-group col-sm-12  col-lg-12  col-md-12">
                        <label for="phone"> Phone *</label> <input type="text" class="form-control" formControlName="phone" id="phone" name="phone" placeholder="Phone Number" required>

                    </div>
                    <div class="form-group col-sm-12  col-lg-12  col-md-12">
                        <label for="gender"> Gender *</label>
                        <select name="gender" class="form-control custom-select" formControlName="gender" required>
                            <option  value="Male">Male</option>
                            <option  value="Femal">Femail</option>
                        </select>
                    </div>

                    <div class="form-group col-sm-12  col-lg-12  col-md-12">
                        <label for="gender"> Location </label>
                        <input type="text" class="form-control" id="phone" name="phone" formControlName="location" placeholder="Phone Number">
                    </div>

                    <div class="form-group col-lg-12 col-md-12">
                        <button type="submit" style="width:100%" class="btn btn-primary btn-block " (click)="updateTutorProfile()">Update</button>
                    </div>

                </div>
            </div>
        </form>


    </div>
</div>
